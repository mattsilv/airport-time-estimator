<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta
      name="theme-color"
      content="#000000"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="description"
      content="a silly app to tell you what time to leave for the airport"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/appstore.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Airport ETA - Silv.app</title>
    <script>
      // Add version number to force cache refresh
      window.appVersion = "1.0.0";

      // Register service worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              // Check for updates every hour
              setInterval(() => {
                registration.update();
              }, 3600000);
            });
        });
      }
    </script>
    <link rel="stylesheet" href="%PUBLIC_URL%/styles/theme.css" />
    <style>
      html,
      body,
      #root {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body style="background-color: var(--bg-primary)">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
